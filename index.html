  </head>
  <body>
    <div id="vis1"></div>

      var v2 = "https://raw.githubusercontent.com/mong0009monash/DataVisAssignment2/master/js/police_fatal_shooting_by_gender_and_age.json"
      vegaEmbed('#vis2', v2).then(function(result){}).catch(console.error);
